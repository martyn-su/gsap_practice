<!DOCTYPE html>
<html>

<head>
    <style></style>
    <link rel="stylesheet" type="text/css" href="gsapfile.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <h1 class="title">SAMPLE</h1>


    <p class="box orange" style="background-color: orange;"></p>
    <p class="box purple" style="background-color: purple;"></p>
    <p class="box gray" style="background-color:gray;"></p>
    <h2 class="box word">HELLO</h2>
    <p class="box green" style="background-color:green;"></p>


    
    <button class="dis" id="play">play</button>
    <button class="dis" id="pause">pause</button>
    <button class="dis" id="resume">resume</button>
    <button class="dis" id="reverse">reverse</button>
    <button class="dis" id="restart">restart</button>
    <button class="dis" id="rev">appear</button>
    

    <script src="gsapfile.js"></script>
</body>

</html>
